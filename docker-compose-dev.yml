services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
    env_file:
      - ${ENV_FILE_PATH:-./.env}
    depends_on:
      - websocket
      - db
    restart: unless-stopped
    networks:
      - default


  websocket:
    build: ./websocket
    ports:
      - "3002:3002"
    volumes:
      - ./websocket:/app
      - /app/node_modules
    environment:
      - WS_PORT=${WS_PORT}
      - WS_PATH=${WS_PATH}
      - WS_IDLE_TIMEOUT=${WS_IDLE_TIMEOUT}
      - NODE_ENV=${NODE_ENV}
    restart: unless-stopped
    networks:
      - default

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - WATCHPACK_POLLING=${CHOKIDAR_USEPOLLING}
      - CHOKIDAR_USEPOLLING=${CHOKIDAR_USEPOLLING}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_LIFF_ID=${NEXT_PUBLIC_LIFF_ID}
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - default


  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile-dev:/etc/caddy/Caddyfile
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - default

  db:
    image: postgres:18-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - default

  ngrok:
    image: ngrok/ngrok:latest
    command: ["http", "caddy:80", "--log=stdout", "--url=${URL}"]
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
      URL: ${URL}
    ports:
      - "4040:4040"
    depends_on:
      - caddy
    restart: unless-stopped
    networks:
      - default

volumes:
  dbdata:

networks:
  default:
    driver: bridge
