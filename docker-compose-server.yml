services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - DOCKER_ENV=true
      - WEBSOCKET_URL=ws://websocket:3002/ws
    depends_on:
      - websocket
      - db
    restart: unless-stopped

  websocket:
    build: ./websocket
    ports:
      - "3002:3002"
    environment:
      - WS_PORT=3002
      - WS_PATH=/ws
      - WS_IDLE_TIMEOUT=120
      - NODE_ENV=production
    command: bun run start
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend
    restart: unless-stopped

  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.production:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - ./logs/caddy:/var/log/caddy
    depends_on:
      - frontend
      - backend
      - websocket
    restart: unless-stopped

  db:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: SOFEWARE_EN
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  dbdata:
  caddy_data:
  caddy_config:
