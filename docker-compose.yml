services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      - websocket
      - minio
    restart: unless-stopped
    networks:
      - default

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      # Must match MINIO_ACCESS_KEY / MINIO_SECRET_KEY in backend/.env
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    ports:
      - "9002:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - default

  websocket:
    build: ./websocket
    ports:
      - "3002:3002"
    volumes:
      - ./websocket:/app
      - /app/node_modules
    environment:
      - WS_PORT=${WS_PORT}
      - WS_PATH=${WS_PATH}
      - WS_IDLE_TIMEOUT=${WS_IDLE_TIMEOUT}
      - NODE_ENV=${NODE_ENV}
    command: bun run dev
    restart: unless-stopped
    networks:
      - default

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - WATCHPACK_POLLING=${CHOKIDAR_USEPOLLING}
      - CHOKIDAR_USEPOLLING=${CHOKIDAR_USEPOLLING}
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - default


  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
    volumes:
      ./Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - default

  db:
    image: postgres:18-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - default

  ngrok:
    image: ngrok/ngrok:latest
    command: ["http", "caddy:80", "--log=stdout"]
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    depends_on:
      - caddy
    restart: unless-stopped
    networks:
      - default

volumes:
  dbdata:
  minio_data:

networks:
  default:
    driver: bridge
